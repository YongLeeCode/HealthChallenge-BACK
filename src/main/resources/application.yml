server:
  error:
    include-message: always
  port: 80

spring:
  application:
    name: health-mate
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
        highlight_sql: false

security:
  jwt:
    # base64-encoded 256-bit (32-byte) secret. Replace for production.
    secret: c2VjcmV0LXNlY3JldC1zZWNyZXQtc2VjcmV0LXNlY3JldC1zZWNyZXQ=
    access-validity-ms: 3600000

security:
  jwt:
    # base64-encoded 256-bit (32-byte) secret. Replace for production.
    secret: ${JWT_SECRET}
    access-validity-ms: 3600000
